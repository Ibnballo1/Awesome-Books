<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Book</title>
</head>
<body>
    <main>
        <header class="header">
            <h1 class="app-name">
                Awesome books
            </h1>
        </header>

        <section class="collections">
            <div id="bookshelf" class="books">
                <!-- JavaScript will be rendered here -->
            </div>

            <form id="form" class="add-book">
                <label for="book-title"></label>
                <input id="book-title" type="type" name="book-title" placeholder="Title"><br><br>
                <label for="book-author"></label>
                <input id="book-author" type="type" name="book-author" placeholder="Author"><br><br>
                <input id="add-btn" type="button" value="Add">
            </form>
        </section>
    </main>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
