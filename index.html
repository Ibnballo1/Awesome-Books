<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Book</title>
</head>
<body>
    <main>
        <section class="title-section">
            <h1 class="app-name">
                Awesome books
            </h1>
        </section>

        <section class="collections">
            <div id="bookshelf" class="books">
                
            </div>

            <div class="add-books">
                <form action="#" class="add-book">
                    <label for="book-title"></label>
                    <input id="book-title" type="type" name="book-name" placeholder="Title"><br><br>
                    <label for="book-author"></label>
                    <input id="book-author" type="type" name="writer" placeholder="Author"><br><br>
                    <input id="add-btn" type="button" value="Add">
                </form>
            </div>
        </section>
    </main>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
